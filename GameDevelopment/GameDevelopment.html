    <script>
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("modal-image-blank");
        var modalVid = document.getElementById("modal-video-blank");
        var captionText = document.getElementById("caption");

        function OpenModal(srcImg){
            img = document.getElementById(srcImg);
            modalVid.style.display="none";
            modalImg.style.display="block";
            modal.style.display = "block";
            modalImg.src = img.src;
            captionText.innerHTML = img.alt;
        }

        function OpenModalVideo(srcVid){
            vid = document.getElementById(srcVid);
            modalImg.style.display="none";
            modalVid.style.display="block";
            modal.style.display = "block";
            modalVid.src = vid.src;
            modalVid.style.width="90%";
            captionText.innerHTML = " ";
        }

        var span = document.getElementsByClassName("close")[0];

        span.onclick = function() { 
            modal.style.display = "none";
            modalVid.src="data:,";
        }
    </script>
